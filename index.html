<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="wordle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wordle solver</title>
</head>
<body>
    <div class="game-container">
        Green:
        <div class="game-row">
            <input type="text" id="G1" maxlength="1" class="tile greentile">
            <input type="text" id="G2" maxlength="1" class="tile greentile">
            <input type="text" id="G3" maxlength="1" class="tile greentile">
            <input type="text" id="G4" maxlength="1" class="tile greentile">
            <input type="text" id="G5" maxlength="1" class="tile greentile">
        </div>

        Yellow:
        <div class="game-row">
            <input type="text" id="Y1" maxlength="4" class="tile">
            <input type="text" id="Y2" maxlength="4" class="tile">
            <input type="text" id="Y3" maxlength="4" class="tile">
            <input type="text" id="Y4" maxlength="4" class="tile">
            <input type="text" id="Y5" maxlength="4" class="tile">
        </div>

        Red:
        <div class="game-row">
            <input type="text" id="R1" maxlength="25" class="tile">
        </div>
    </div>

    <button onClick="wordMatch()">Click me</button>
<div class="output">Potential guesses:</div>
    
</body>
</html>
