<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle solver</title>
</head>
<body>
    <div class="header">Wordle solver</div>
    <div class="game-container">
        Green:
        <div class="game-row">
            <!-- https://stackoverflow.com/questions/176626/java-script-to-edit-page-content-on-the-fly -->
            <input type="text" id="G1" maxlength="1" class="tile greentile">
            <input type="text" id="G2" maxlength="1" class="tile greentile">
            <input type="text" id="G3" maxlength="1" class="tile greentile">
            <input type="text" id="G4" maxlength="1" class="tile greentile">
            <input type="text" id="G5" maxlength="1" class="tile greentile">
        </div>
        
        Yellow:
        <div class="game-row">
            <input type="text" id="Y1" maxlength="4" class="tile">
            <input type="text" id="Y2" maxlength="4" class="tile">
            <input type="text" id="Y3" maxlength="4" class="tile">
            <input type="text" id="Y4" maxlength="4" class="tile">
            <input type="text" id="Y5" maxlength="4" class="tile">
        </div>
        
        Grey:
        <div class="game-row">
            <input type="text" id="R1" maxlength="25" class="tile">
        </div>
    </div>
    
    <button onClick="wordMatch()">Show me my options!</button>
    <div class="output">Potential guesses: </div><div id="answers"></div>
    <div class="spacer"></div>
    <!-- <div>By <a href="https://twitter.com/chrswde" target="_blank">Chris Wade</a></div> -->
    <div class="spacer"></div>
    <!-- <div><script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="chriswade" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script></div> -->
    <script src="wordle.js"></script>
</body>
</html>
